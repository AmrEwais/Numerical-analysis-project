<!DOCTYPE HTML>

<html>

<head>
    <title>Gauss method</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="inner">
            <h1 class="text-center" id="method">Gauss method</h1>
            <div id="augmat">
                <table id="augtab" class="augtab">
                    <tr>
                        <td>
                            <input type="text" id="a1" value="2">
                        </td>
                        <td>
                            <input type="text" id="a2" value="1">
                        </td>
                        <td>
                            <input type="text" id="a3" value="1">
                        </td>
                        <div>
                            <td>
                                <input type="text" id="x1" value="8">
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="b1" value="4">
                        </td>
                        <td>
                            <input type="text" id="b2" value="1">
                        </td>
                        <td>
                            <input type="text" id="b3" value="0">
                        </td>
                        <div>
                            <td>
                                <input type="text" id="x2" value="11">
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="c1" value="-2">
                        </td>
                        <td>
                            <input type="text" id="c2" value="2">
                        </td>
                        <td>
                            <input type="text" id="c3" value="1">
                        </td>
                        <div>
                            <td>
                                <input type="text" id="x3" value="3">
                            </td>
                        </div>
                    </tr>
                </table>
                <div>
                    <button class="btn" id="clear-btn">Clear</button>
                    <button class="btn" id="calcbtn" onclick="clrans(); getmatrix();gauss();">Calculate</button>
                </div>
                <div class="gauss-outdiv" id="outdiv"></div>
                <div id="resdiv"></div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
